<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" href="global.css" type="text/css">
	<title>Basic UNIX Commands</title>
</head>
<body>
	<div class="container">
		<div class="ls">
			<h1>LS</h1>
			<h2>Lists directory contents</h2>
			<p>
			<div class="code">
				$ ls
			</div>
			</p>
		</div>
		<div class="cd">
			<h1>CD</h1>
			<h2>Changes current directory</h2>
			<p>
			<div class="code">
				$ cd
			</div>
			</p>
		</div>
		<div class="rm">
			<h1>RM</h1>
			<h2>Deletes files</h2>
			<p>
			<div class="code">
				$ rm
			</div>
			</p>
		</div>
		<div class="mv">
			<h1>MV</h1>
			<h2>Moves/renames files</h2>
			<p>
			<div class="code">
				$ mv
			</div>
			</p>
		</div>
	</div>
	<div id="footer">
		<a href="https://github.com/lyneca/basicunix">source</a> | <a href="https://github.com/lyneca">lyneca</a>
	</div>
</body>
</html>
